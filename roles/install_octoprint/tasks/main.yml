---
- name: remove nginx / apache
  apt:
    name:
      - nginx
      - apache2
    state: absent

- name: verify python2-virtualenv is present
  pip:
    name: virtualenv
    executable: pip

- name: ensure the debian user exists
  user:
    name: debian
    comment: Default user for OctoPrint
    shell: /bin/bash
    groups: tty,dialout
    append: yes
    expires: -1
    home: /home/debian

