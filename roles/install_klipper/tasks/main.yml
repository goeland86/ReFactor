---
- name: get installed kernel version
  shell: ls /lib/modules
  register: kernel_version

- name: Replicape - set kernel version to 4.14
  shell:
    cmd: 'FORCEMACHINE=TI_AM335x_BeagleBoneBlack /opt/scripts/tools/update_kernel.sh --lts-4_14 --ti-kernel'
  when: ('"4.14" not in kernel_version.stdout' and platform == 'replicape')

- name: Replicape - clone klipper from the repository
  git: 
    repo: https://github.com/BlackStump/klipper
    version: Replicape-systemd-update
    dest: '{{ klipper_home }}'
    update: yes
    clone: yes
  when: platform == 'replicape'

- name: Recore - clone klipper from the repository
  git:
    repo: https://github.com/intelligent-agent/klipper
    version: master
    dest: '{{ klipper_home }}'
    update: yes
    clone: yes
  when: platform == 'recore'

- name: pi - clone klipper from the repository
  git:
    repo: https://github.com/intelligent-agent/klipper
    version: master
    dest: '{{ klipper_home }}'
    update: yes
    clone: yes
  when: (platform == 'pi' or platform == 'pi64')

- name: Replicape - remove the avrdude dependency in install-debian
  shell: "cat {{ klipper_home }}/scripts/install-debian.sh | grep -v avr > {{ klipper_home }}/scripts/install-debian-2.sh && mv {{ klipper_home }}/scripts/install-debian-2.sh {{ klipper_home }}/scripts/install-debian.sh"
  when: platform == 'replicape'

- name: Replicape - remove the avrdude dependency in install-debian-bbb.sh
  shell: "cat {{ klipper_home }}/scripts/install-debian-bbb.sh | grep -v avr > {{ klipper_home }}/scripts/install-debian-bbb-2.sh && mv {{ klipper_home }}/scripts/install-debian-bbb-2.sh {{ klipper_home }}/scripts/install-debian-bbb.sh && chmod +x {{ klipper_home }}/scripts/install-debian-bbb.sh"
  when: platform == 'replicape'

- name: add debian user to tty group
  user:
    name: debian
    groups: tty
    append: yes

- name: Replicape - install pru gcc
  apt:
    name: gcc-pru
    state: latest
  when: platform == 'replicape'


- name: adjust ownership of klipper source
  file:
    path: "{{ klipper_home }}"
    owner: debian
    group: debian
    recurse: yes

- name: give debian user the klipper service permissions
  lineinfile:
    path: /etc/sudoers
    state: present
    line: "debian ALL=NOPASSWD: ALL"

- name: remove sudoers group authorization
  lineinfile:
    path: /etc/sudoers
    line: "%sudo   ALL=(ALL:ALL) ALL"
    state: absent

- name: Replicape - install Klipper with the install scripts
  shell: "export USER=debian; {{ klipper_home }}/scripts/install-beaglebone.sh"
  args: 
    chdir: "{{ klipper_home }}"
  become: true
  become_user: debian
  when: platform == 'replicape'

- name: Recore - install Klipper with install scripts      
  shell: "export USER=debian; {{ klipper_home }}/scripts/install-ubuntu-18.04.sh"
  args: 
    chdir: "{{ klipper_home }}"
  become: true
  become_user: debian
  when: platform == 'recore'

- name: Pi/Pi64 - install Klipper with install scripts      
  shell: "export USER=debian; {{ klipper_home }}/scripts/install-octopi.sh"
  args: 
    chdir: "{{ klipper_home }}"
  become: true
  become_user: debian
  when: platform == 'pi' or platform == 'pi64'

- name: Replicape - compile binary blobs for klippy
  shell:
    cmd: "cd {{ klipper_home }} ; cp {{ item }} .config ; make flash"
  with_items:
    - "{{ role_path }}/files/pru_config"
    - "{{ role_path }}/files/replicape_linux_config"
  when: platform == 'replicape'

- name: compile recore modules for klipper
  shell:
    cmd: "cd {{ klipper_home }} ; cp {{ item }} .config ; make flash"
  with_items:
    - "{{ role_path }}/files/recore_config"
  when: platform == 'recore'

- name: Replicape - create klipper config file
  copy:
    src: "{{ klipper_home }}/config/generic-replicape.cfg"
    dest: /home/debian/printer.cfg
    owner: debian
    group: debian
  when: platform == 'replicape'

- name: create recore klipper config file
  copy:
    src: "{{ klipper_home }}/config/generic-recore.cfg"
    dest: /home/debian/printer.cfg
    owner: debian
    group: debian
  when: platform == 'recore'


- name: place Klipper-friendly config for octoprint in place
  copy:
    src: "{{ role_path }}/files/octoprint_config.yaml"
    dest: /home/debian/.octoprint/config.yaml
    owner: debian
    group: debian

- name: Replicape - place Klipper-service files in place
  copy:
    src: "{{ role_path }}/files/{{ item }}"
    dest: /etc/systemd/system/
    owner: debian
    group: debian
  with_items:
    - klipper_host_mcu.path
    - octoprint.service
    - klippy.service
    - klipper_host_mcu.path
    - klipper_host_mcu.service
    - klipper-pru.path
    - klipper_pru.service
    - klipper.service
  when: platform == 'replicape'

- name: place Klipper-service files in place
  copy:
    src: "{{ role_path }}/files/{{ item }}"
    dest: /etc/systemd/system/
    owner: debian
    group: debian
  with_items:
    - klipper_host_mcu.path
    - octoprint.service
    - klippy.service
    - klipper.service
  when: platform != 'replicape'


- name: Replicape - replace UIO with rproc kernel overlays
  shell: 
    cmd: "sed -i 's\\#uboot_overlay_pru=/lib/firmware/AM335X-PRU-RPROC-4-19-TI-00A0.dtbo\\uboot_overlay_pru=/lib/firmware/AM335X-PRU-RPROC-4-19-TI-00A0.dtbo\\' /boot/uEnv.txt"

- name: Replicape - enable rproc overlay
  lineinfile:
    line: uboot_overlay_pru=/lib/firmware/AM335X-PRU-RPROC-4-14-TI-00A0.dtbo
    insertbefore: enable_uboot_cape_universal=1
    state: present
    path: /boot/uEnv.txt
